<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>십진분류법 퀴즈</title>
</head>
<body>
    <h1>Category and Call Number Quiz</h1>
    <label for="categoryInput">Enter Category:</label>
    <input type="text" id="categoryInput">
    <button onclick="generateCallNumber()">Generate Call Number</button>
    <p id="callNumberDisplay"></p>
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>

    <script>
        // Function to generate a random call number
        function generateCallNumber() {
            var min = 0;
            var max = 999;
            var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min; // Generate a random number between 0 and 999
            document.getElementById("callNumberDisplay").innerText = "Generated Call Number: " + randomNumber;
        }

        // Function to check if the user's input matches the correct category for the generated call number
        function checkAnswer() {
            // Get the user's input and the generated call number
            var categoryInput = document.getElementById("categoryInput").value;
            var callNumber = parseInt(document.getElementById("callNumberDisplay").innerText.split(": ")[1]);

            // Define the correct category for each possible call number range
            var categories = {
                "100 철학": [100, 199],
                "000 총류": [0, 99],
                "200 종교": [200, 299],
                "300 사회과학": [300, 399],
                "400 자연과학": [400, 499],
                "500 기술과학": [500, 599],
                "600 예술": [600, 699],
                "700 언어": [700, 799],
                "800 문학": [800, 899],
                "900 역사": [900, 999]
            };

            // Check if the user's input matches the correct category
            var correctCategory = "";
            for (var key in categories) {
                if (callNumber >= categories[key][0] && callNumber <= categories[key][1]) {
                    correctCategory = key;
                    break;
                }
            }

            var resultMessage = "";
            if (categoryInput === correctCategory) {
                resultMessage = "Correct!";
            } else {
                resultMessage = "Incorrect. The correct category is: " + correctCategory;
            }

            // Display the result
            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</body>
</html>
