<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number and Category Quiz</title>
</head>
<body>
    <h1>Random Number and Category Quiz</h1>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="randomNumberDisplay"></p>

    <label for="categoryInput">Enter Category:</label>
    <input type="text" id="categoryInput">
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>

    <script>
        // Function to generate a random number
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10
            document.getElementById("randomNumberDisplay").innerText = "Random Number: " + randomNumber;
        }

        // Function to check if the user's input matches the correct category for the random number
        function checkAnswer() {
            // Get the user's input and the generated random number
            var categoryInput = document.getElementById("categoryInput").value;
            var randomNumber = parseInt(document.getElementById("randomNumberDisplay").innerText.split(": ")[1]);

            // Define the correct category for each possible random number
            var categories = {
                1: "000 총류",
                2: "100 철학",
                3: "200 종교",
                4: "300 사회과학",
                5: "400 자연과학",
                6: "500 기술과학",
                7: "600 예술",
                8: "700 언어",
                9: "800 문학",
                10: "900 역사"
            };

            // Check if the user's input matches the correct category
            var correctCategory = categories[randomNumber];
            var resultMessage = "";
            if (categoryInput === correctCategory) {
                resultMessage = "Correct!";
            } else {
                resultMessage = "Incorrect. The correct category is: " + correctCategory;
            }

            // Display the result
            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</body>
</html>
