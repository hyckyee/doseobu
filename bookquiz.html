<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Number and Category Lookup</title>
</head>
<body>
    <h1>Call Number and Category Lookup</h1>
    <button onclick="generateCallNumber()">Generate Call Number</button>
    <p id="callNumberDisplay"></p>

    <label for="category">Enter Category:</label>
    <input type="text" id="category">
    <button onclick="lookup()">Lookup</button>
    <p id="result"></p>

    <script>
        // Function to generate a random call number
        function generateCallNumber() {
            var randomCallNumber = Math.floor(Math.random() * 1000);
            document.getElementById("callNumberDisplay").innerText = "Generated Call Number: " + randomCallNumber;
        }

        // Function to lookup category based on the input call number
        function lookup() {
            // Get the input value
            var category = document.getElementById("category").value;

            // Define categories and their corresponding call number ranges
            var categories = {
                "000 총류": [0, 99],
                "100 철학": [100, 199],
                "200 종교": [200, 299],
                "300 사회과학": [300, 399],
                "400 자연과학": [400, 499],
                "500 기술과학": [500, 599],
                "600 예술": [600, 699],
                "700 언어": [700, 799],
                "800 문학": [800, 899],
                "900 역사": [900, 999]
            };

            // Find the call number range for the input category
            var range = categories[category];
            var callNumber = "Unknown";
            if (range) {
                // Generate a random call number within the range
                callNumber = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
            }

            // Display the result
            document.getElementById("result").innerText = "Generated Call Number: " + callNumber;
        }
    </script>
</body>
</html>
