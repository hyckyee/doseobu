<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification System</title>
</head>
<body>
    <h1>Classification System</h1>
    <label for="callNumber">Enter Call Number:</label>
    <input type="text" id="callNumber">
    <button onclick="classify()">Classify</button>
    <p id="result"></p>

    <script>
        function classify() {
            // Get the input value
            var callNumber = document.getElementById("callNumber").value;

            // Define classification ranges and categories
            var ranges = [
                { range: [0, 99], category: "000 총류" },
                { range: [100, 199], category: "100 철학" },
                { range: [200, 299], category: "200 종교" },
                { range: [300, 399], category: "300 사회과학" },
                { range: [400, 499], category: "400 자연과학" },
                { range: [500, 599], category: "500 기술과학" },
                { range: [600, 699], category: "600 예술" },
                { range: [700, 799], category: "700 언어" },
                { range: [800, 899], category: "800 문학" },
                { range: [900, 999], category: "900 역사" }
            ];

            // Find the category for the input call number
            var category = "Unknown";
            var inputNumber = parseInt(callNumber);
            ranges.forEach(function (range) {
                if (inputNumber >= range.range[0] && inputNumber <= range.range[1]) {
                    category = range.category;
                }
            });

            // Display the result
            document.getElementById("result").innerText = "대분류: " + category;
        }
    </script>
</body>
</html>
