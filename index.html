<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Classification Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
    <h1>Book Classification Quiz</h1>
    <p>십진분류법에 따라 책을 분류해 보세요.</p>
    <p>000: 총류</p>
    <p>100: 철학</p>
    <p>200: 종교</p>
    <p>300: 사회과학</p>
    <p>400: 자연과학</p>
    <p>500: 기술과학</p>
    <p>600: 예술</p>
    <p>700: 언어</p>
    <p>800: 문학</p>
    <p>900: 역사</p>

    <label for="bookNumber">책의 십진분류 번호를 입력하세요:</label>
    <input type="text" id="bookNumber">
    <button onclick="classifyBook()">분류하기</button>

    <div id="result"></div>

    <script>
        function classifyBook() {
            var bookNumber = document.getElementById("bookNumber").value;
            var classification;

            switch(parseInt(bookNumber)) {
                case 0:
                    classification = "총류";
                    break;
                case 100:
                    classification = "철학";
                    break;
                case 200:
                    classification = "종교";
                    break;
                case 300:
                    classification = "사회과학";
                    break;
                case 400:
                    classification = "자연과학";
                    break;
                case 500:
                    classification = "기술과학";
                    break;
                case 600:
                    classification = "예술";
                    break;
                case 700:
                    classification = "언어";
                    break;
                case 800:
                    classification = "문학";
                    break;
                case 900:
                    classification = "역사";
                    break;
                default:
                    classification = "잘못된 입력입니다.";
            }

            document.getElementById("result").innerText = "이 책은 " + classification + "에 속합니다.";
        }
    </script>
</body>
</html>
